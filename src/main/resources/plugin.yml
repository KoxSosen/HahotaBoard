name: HahotaBoard
version: ${project.version}
main: me.hahota.simon.scoreboard.Scoreboard
api-version: 1.16
prefix: HahotaScoreboard
authors: [ Simon, BigLev ]
softdepend:
  - Vault
  - Essentials
  - PlaceholderAPI
description: Scoreboard plugin as a frist test with IntellJ
commands:
  hscore:
    description: Main hscore command
    aliases:
      - scoreh
      - hboard
  hscore toggle:
    description: Toggle the scoreboard
    aliases:
      - hscore toggla
      - hscore toggle
    permission: hsocre.toggle